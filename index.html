<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* background-image: url('https://th.bing.com/th/id/OIP.HpE_mnoJUzHaWmlCO4REXwHaEK?rs=1&pid=ImgDetMain'); */
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIIWMVQEd8AipU_gKbieXaYDFRl0aY0LzMlw&s');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 20px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #e64a19;
        }

        .button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Choose an Option</h1>
        <button class="button" onclick="window.location.href='create_resume.html'">Create Resume</button>
        <button class="button" onclick="window.location.href='view_resume.html'">View Resume</button>
    </div>

</body>
</html>
